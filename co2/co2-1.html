<html>
  <head>
  <script>
    function showInput() {
        document.getElementById('display').innerHTML = 
                    document.getElementById("user_input").value;

         document.getElementById('display2').innerHTML = 
                    document.getElementById("user_input").value.length;

    }
  </script>

  </head>
<body>

  <form>
    <label><b>Enter a string</b></label>
    <input type="text" name="message" id="user_input">
  </form>

  <input type="submit" onclick="showInput()"><br/>

  <p>
the string is :<span id='display'></span><br>
the length of the string is :<span id='display2'></span>
</p>
</body>
</html>
